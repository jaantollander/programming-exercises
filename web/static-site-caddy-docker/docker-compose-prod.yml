services:
  caddy:
    build:
        dockerfile: Dockerfile
        context: .
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: caddy file-server --domain example.com --root /srv

volumes:
  caddy_data:
  caddy_config:
